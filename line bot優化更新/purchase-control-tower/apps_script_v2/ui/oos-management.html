      <style>

<body>
  <div class="container">
    <div class="header">
      <div class="d-flex align-items-center">
        <a href="<?= appUrl ?>?page=index" class="back-btn me-3">
          <i class="fas fa-arrow-left me-2"></i>回首頁
        </a>
        <h2><i class="fas fa-exclamation-circle me-2"></i>缺貨通知管理</h2>
      </div>
      <button class="btn btn-light text-primary fw-bold" onclick="refreshNotificationLists()">
        <i class="fas fa-sync-alt me-1"></i> 刷新列表
      </button>
    </div>

    <div class="content-card">
      <div class="content-body">
        <ul class="nav nav-tabs mb-3" id="oosTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="oos-unnotified-tab" data-bs-toggle="tab" data-bs-target="#oos-unnotified" type="button" role="tab">
              <i class="fas fa-bell me-1"></i>未通知
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="oos-notified-tab" data-bs-toggle="tab" data-bs-target="#oos-notified" type="button" role="tab">
              <i class="fas fa-check-circle me-1"></i>已通知
            </button>
          </li>
        </ul>
        <div class="tab-content" id="oosTabContent">
          <div class="tab-pane fade show active" id="oos-unnotified" role="tabpanel">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>訂單號</th>
                    <th>商品</th>
                    <th>SKU</th>
                    <th>顏色/尺寸</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="oosUnnotifiedTable">
                  <tr><td colspan="5" class="text-center py-4">載入中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane fade" id="oos-notified" role="tabpanel">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>訂單號</th>
                    <th>商品</th>
                    <th>通知時間</th>
                    <th>備註</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="oosNotifiedTable">
                  <tr><td colspan="5" class="text-center py-4">載入中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function refreshNotificationLists() {
      const tbody1 = document.getElementById('oosUnnotifiedTable');
      const tbody2 = document.getElementById('oosNotifiedTable');
      tbody1.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div><div class="mt-2">載入中...</div></td></tr>';
      tbody2.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div><div class="mt-2">載入中...</div></td></tr>';

      callAPI('getNotificationLists', {}, function(data) {
        renderTables(data);
      }, function(error) {
        console.error('載入失敗:', error);
        alert('載入失敗: ' + error);
      });
    }

    function renderTables(data) {
      // 缺貨 - 未通知
      const oosUnnotified = data.oos.filter(item => item.notifyStatus !== '已通知');
      renderTable('oosUnnotifiedTable', oosUnnotified, item => `
        <td><span class="badge bg-secondary">${item.esOrderNo}</span></td>
        <td>
          <div class="fw-bold">${item.productName}</div>
        </td>
        <td><small class="text-muted">${item.sku || '-'}</small></td>
        <td><small class="text-muted">${item.color || '-'} / ${item.size || '-'}</small></td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="updateNotifyStatus(${item.rowIndex}, '已通知')">
            <i class="fas fa-check me-1"></i>已通知
          </button>
        </td>
      `);

      // 缺貨 - 已通知
      const oosNotified = data.oos.filter(item => item.notifyStatus === '已通知');
      renderTable('oosNotifiedTable', oosNotified, item => `
        <td><span class="badge bg-secondary">${item.esOrderNo}</span></td>
        <td>
          <div class="fw-bold">${item.productName}</div>
          <small class="text-muted">${item.sku || '-'} / ${item.color || '-'} / ${item.size || '-'}</small>
        </td>
        <td>${formatDate(item.notifyAt)}</td>
        <td>
          <input type="text" class="form-control form-control-sm" 
                 value="${item.notifyNote || ''}" 
                 onchange="updateNotifyNote(${item.rowIndex}, this.value)"
                 placeholder="填寫備註...">
        </td>
        <td>
          <button class="btn btn-sm btn-outline-secondary" onclick="updateNotifyStatus(${item.rowIndex}, '')">
            <i class="fas fa-undo me-1"></i>重置
          </button>
        </td>
      `);
    }

    function renderTable(elementId, items, rowRenderer) {
      const tbody = document.getElementById(elementId);
      if (!items || items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">無資料</td></tr>';
        return;
      }
      tbody.innerHTML = items.map(item => `<tr>${rowRenderer(item)}</tr>`).join('');
    }

    function updateNotifyStatus(rowIndex, status) {
      callAPI('updateNotification', { rowIndexes: [rowIndex], status: status }, function() {
        refreshNotificationLists();
      });
    }

    function updateNotifyNote(rowIndex, note) {
      callAPI('updateNotification', { rowIndexes: [rowIndex], note: note }, function() {
        console.log('備註已更新');
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const d = new Date(dateStr);
      return d.toLocaleString('zh-TW', { hour12: false });
    }

    function callAPI(action, data, successCallback, errorCallback) {
      google.script.run
        .withSuccessHandler(function(result) {
          if (typeof result === 'string') {
            try { result = JSON.parse(result); } catch (e) { console.error(e); }
          }
          if (result && result.success) {
            if (successCallback) successCallback(result.data || result);
          } else {
            const errorMsg = result ? (result.error || '未知錯誤') : '伺服器無回應';
            if (errorCallback) errorCallback(errorMsg);
            else alert('錯誤：' + errorMsg);
          }
        })
        .withFailureHandler(function(error) {
          if (errorCallback) errorCallback(error.message);
          else alert('連線失敗：' + error.message);
        })
        .apiHandler({action: action, data: data});
    }

    document.addEventListener('DOMContentLoaded', function() {
      refreshNotificationLists();
    });
  </script>
</body>
