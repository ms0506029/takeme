<head>

  <!-- FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
      <style>

    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="d-flex align-items-center">
        <a href="<?= appUrl ?>?page=index" class="back-btn me-3">
          <i class="fas fa-arrow-left me-2"></i>回首頁
        </a>
        <h2><i class="fas fa-clock me-2"></i>預購通知管理</h2>
      </div>
      <button class="btn btn-light text-primary fw-bold" onclick="refreshNotificationLists()">
        <i class="fas fa-sync-alt me-1"></i> 刷新列表
      </button>
    </div>

    <div class="content-card">
      <div class="content-body">
        <ul class="nav nav-tabs mb-3" id="preTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pre-unnotified-tab" data-bs-toggle="tab" data-bs-target="#pre-unnotified" type="button" role="tab">
              <i class="fas fa-bell me-1"></i>未通知
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pre-notified-tab" data-bs-toggle="tab" data-bs-target="#pre-notified" type="button" role="tab">
              <i class="fas fa-check-circle me-1"></i>已通知
            </button>
          </li>
        </ul>
        <div class="tab-content" id="preTabContent">
          <div class="tab-pane fade show active" id="pre-unnotified" role="tabpanel">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>訂單號</th>
                    <th>商品</th>
                    <th>預購資訊</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="preUnnotifiedTable">
                  <tr><td colspan="4" class="text-center py-4">載入中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane fade" id="pre-notified" role="tabpanel">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>訂單號</th>
                    <th>商品</th>
                    <th>預購資訊</th>
                    <th>通知時間</th>
                    <th>備註</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="preNotifiedTable">
                  <tr><td colspan="6" class="text-center py-4">載入中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function refreshNotificationLists() {
      const tbody1 = document.getElementById('preUnnotifiedTable');
      const tbody2 = document.getElementById('preNotifiedTable');
      tbody1.innerHTML = '<tr><td colspan="4" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div><div class="mt-2">載入中...</div></td></tr>';
      tbody2.innerHTML = '<tr><td colspan="6" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div><div class="mt-2">載入中...</div></td></tr>';

      callAPI('getNotificationLists', {}, function(data) {
        renderTables(data);
      }, function(error) {
        console.error('載入失敗:', error);
        alert('載入失敗: ' + error);
      });
    }

    function renderTables(data) {
      // 預購 - 未通知
      const preUnnotified = data.preOrder.filter(item => item.notifyStatus !== '已通知');
      renderTable('preUnnotifiedTable', preUnnotified, item => `
        <td><span class="badge bg-secondary">${item.esOrderNo}</span></td>
        <td>
          <div class="fw-bold">${item.productName}</div>
          <small class="text-muted">${item.sku || ''} / ${item.color || ''} / ${item.size || ''}</small>
        </td>
        <td><span class="badge bg-warning text-dark">${formatPreOrderInfo(item.preMonth, item.preXun)}</span></td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="updateNotifyStatus(${item.rowIndex}, '已通知')">
            <i class="fas fa-check me-1"></i>已通知
          </button>
        </td>
      `);

      // 預購 - 已通知
      const preNotified = data.preOrder.filter(item => item.notifyStatus === '已通知');
      renderTable('preNotifiedTable', preNotified, item => `
        <td><span class="badge bg-secondary">${item.esOrderNo}</span></td>
        <td>
          <div class="fw-bold">${item.productName}</div>
          <small class="text-muted">${item.sku || ''} / ${item.color || ''} / ${item.size || ''}</small>
        </td>
        <td><span class="badge bg-warning text-dark">${formatPreOrderInfo(item.preMonth, item.preXun)}</span></td>
        <td>${formatDate(item.notifyAt)}</td>
        <td>
          <input type="text" class="form-control form-control-sm" 
                 value="${item.notifyNote || ''}" 
                 onchange="updateNotifyNote(${item.rowIndex}, this.value)"
                 placeholder="填寫備註...">
        </td>
        <td>
          <button class="btn btn-sm btn-outline-secondary" onclick="updateNotifyStatus(${item.rowIndex}, '')">
            <i class="fas fa-undo me-1"></i>重置
          </button>
        </td>
      `);
    }

    function renderTable(elementId, items, rowRenderer) {
      const tbody = document.getElementById(elementId);
      if (!items || items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">無資料</td></tr>';
        return;
      }
      tbody.innerHTML = items.map(item => `<tr>${rowRenderer(item)}</tr>`).join('');
    }

    function formatPreOrderInfo(month, xun) {
      if (!month) return '-';
      
      let formattedMonth = month;
      
      // 處理 Date 物件或 ISO 字串 (例如: 2025-11-30T15:00:00.000Z)
      if (month instanceof Date) {
        const y = month.getFullYear();
        const m = month.getMonth() + 1;
        formattedMonth = `${y}-${m}月`;
      } else if (typeof month === 'string') {
        // 嘗試解析 ISO 字串
        if (month.includes('T') || month.includes('-')) {
          const d = new Date(month);
          if (!isNaN(d.getTime())) {
            const y = d.getFullYear();
            const m = d.getMonth() + 1;
            formattedMonth = `${y}-${m}月`;
          } else if (month.length === 6 && !isNaN(month)) {
             // 202501
             const y = month.substring(0, 4);
             const m = parseInt(month.substring(4, 6));
             formattedMonth = `${y}-${m}月`;
          }
        } else if (month.length === 6 && !isNaN(month)) {
           // 202501
           const y = month.substring(0, 4);
           const m = parseInt(month.substring(4, 6));
           formattedMonth = `${y}-${m}月`;
        }
      }
      
      // 加上旬
      return `${formattedMonth} ${xun || ''}`;
    }

    function updateNotifyStatus(rowIndex, status) {
      callAPI('updateNotification', { rowIndexes: [rowIndex], status: status }, function() {
        refreshNotificationLists();
      });
    }

    function updateNotifyNote(rowIndex, note) {
      callAPI('updateNotification', { rowIndexes: [rowIndex], note: note }, function() {
        console.log('備註已更新');
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const d = new Date(dateStr);
      return d.toLocaleString('zh-TW', { hour12: false });
    }

    function callAPI(action, data, successCallback, errorCallback) {
      google.script.run
        .withSuccessHandler(function(result) {
          if (typeof result === 'string') {
            try { result = JSON.parse(result); } catch (e) { console.error(e); }
          }
          if (result && result.success) {
            if (successCallback) successCallback(result.data || result);
          } else {
            const errorMsg = result ? (result.error || '未知錯誤') : '伺服器無回應';
            if (errorCallback) errorCallback(errorMsg);
            else alert('錯誤：' + errorMsg);
          }
        })
        .withFailureHandler(function(error) {
          if (errorCallback) errorCallback(error.message);
          else alert('連線失敗：' + error.message);
        })
        .apiHandler({action: action, data: data});
    }

    document.addEventListener('DOMContentLoaded', function() {
      refreshNotificationLists();
    });
  </script>
</body>
</html>
