<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-search-plus me-2"></i>詳細訂單查詢</h1>
                    <p class="mb-0">輸入單號查詢詳細資料、採購狀態、裝箱資訊</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="<?= appUrl ?>" class="btn btn-secondary" target="_top">
                        <i class="fas fa-home me-2"></i>回主選單
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Search Section -->
        <div class="content-card">
            <div class="content-body text-center py-5">
                <h4 class="mb-4" style="color: #2c3e50; font-weight: 600;">輸入訂單編號查詢詳細狀態</h4>
                <div class="search-input-group">
                    <input type="text" id="orderInput" placeholder="請輸入訂單編號 (例如: #12345)" onkeypress="handleEnter(event)">
                    <button class="search-btn" onclick="searchOrder()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="mt-2 text-muted small">
                    <i class="fas fa-info-circle me-1"></i>支援模糊搜尋，可省略 # 號
                </div>
            </div>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">正在查詢資料庫...</p>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <i class="fas fa-search"></i>
            <p>找不到符合的訂單資料</p>
        </div>
        
        <!-- Results -->
        <div id="resultContainer" class="result-container">
            <!-- Cards will be injected here -->
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') {
                searchOrder();
            }
        }
        
        function searchOrder() {
            const orderNo = document.getElementById('orderInput').value.trim();
            if (!orderNo) {
                alert('請輸入訂單編號');
                return;
            }
            
            // UI Reset
            document.getElementById('resultContainer').innerHTML = '';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Call API
            const request = {
                action: 'searchOrderDetails',
                data: { orderNo: orderNo }
            };
            
            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify(request)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loading').style.display = 'none';
                
                if (result.success && result.data && result.data.length > 0) {
                    renderResults(result.data);
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                    if (result.message) {
                        document.getElementById('emptyState').querySelector('p').textContent = result.message;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('查詢發生錯誤: ' + error.message);
            });
        }
        
        function renderResults(items) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = '';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'order-card';
                
                // Status Logic
                let statusClass = 'status-pending';
                let statusIcon = 'fa-clock';
                if (item.status === '已採購' || item.status === 'Purchased') {
                    statusClass = 'status-purchased';
                    statusIcon = 'fa-check-circle';
                } else if (item.status === '缺貨' || item.status === 'OOS') {
                    statusClass = 'status-oos';
                    statusIcon = 'fa-times-circle';
                }
                
                // Packing Info
                let packingHtml = '';
                if (item.isPacked) {
                    packingHtml = `
                        <div class="box-info">
                            <div class="d-flex align-items-center text-success mb-2">
                                <i class="fas fa-box-open me-2 fa-lg"></i>
                                <strong class="fs-5">已裝箱</strong>
                            </div>
                            <div class="d-flex align-items-center flex-wrap">
                                <div class="me-3 mb-1">
                                    <span class="text-muted me-2">箱號:</span>
                                    <span class="badge bg-primary fs-6">${item.boxId}</span>
                                </div>
                                ${item.packedAt ? `
                                <div class="mb-1">
                                    <span class="text-muted me-2">裝箱時間:</span>
                                    <span class="text-dark fw-bold"><i class="far fa-clock me-1"></i>${item.packedAt}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    packingHtml = `
                        <div class="box-info bg-light">
                            <div class="d-flex align-items-center text-muted">
                                <i class="fas fa-box me-2"></i>
                                <span>尚未裝箱</span>
                            </div>
                        </div>
                    `;
                }
                
                // Preorder Info
                let preorderHtml = '';
                if (item.preorderMonth) {
                    preorderHtml = `
                        <div class="info-item">
                            <div class="info-label">預購到貨</div>
                            <div class="info-value text-warning">
                                <i class="fas fa-calendar-alt me-1"></i>
                                ${item.preorderMonth} ${item.preorderXun || ''}
                            </div>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="card-header-custom">
                        <div>
                            <span class="badge bg-secondary me-2">#${item.orderNo}</span>
                            <span class="fw-bold fs-5">${item.productName}</span>
                        </div>
                        <span class="status-badge ${statusClass}">
                            <i class="fas ${statusIcon} me-1"></i>${item.status || '未處理'}
                        </span>
                    </div>
                    <div class="card-body-custom">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">SKU</div>
                                <div class="info-value text-primary">${item.sku}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">規格</div>
                                <div class="info-value">${item.color || '-'} / ${item.size || '-'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">採購時間</div>
                                <div class="info-value">${item.purchaseTime || '-'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">日本訂單號</div>
                                <div class="info-value fw-bold">${item.jpOrderNo || '-'}</div>
                            </div>
                            ${preorderHtml}
                            <div class="info-item" style="grid-column: span 2;">
                                <div class="info-label">備註</div>
                                <div class="info-value text-muted">${item.note || '無'}</div>
                            </div>
                        </div>
                        
                        ${packingHtml}
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            container.style.display = 'block';
        }
        
        // Get script URL for API calls
        const scriptUrl = "<?= ScriptApp.getService().getUrl() ?>";
    </script>
</body>
</html>
