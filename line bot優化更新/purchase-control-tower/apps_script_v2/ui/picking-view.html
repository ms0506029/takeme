<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揀貨視圖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
        <style>
        :root {
            --primary-color: #C9915D;
            --pop-blue: #4A90E2;
            --pop-red: #FF6B6B;
            --pop-yellow: #FFE66D;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--primary-color);
            background-image: radial-gradient(#fff 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: #000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            color: #000;
            margin-bottom: 30px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin-bottom: 5px;
            font-weight: 900;
            font-size: 28px;
            color: #000;
            -webkit-text-stroke: 0.5px #000;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
        }

        .btn-primary {
            background-color: var(--pop-blue);
            border: 3px solid #000;
            color: white;
            font-weight: 600;
            transition: all 0.1s;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 #000;
            color: white;
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 9999;
            border: 4px solid var(--pop-yellow);
            box-shadow: 6px 6px 0 var(--pop-yellow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-clipboard-check me-2"></i>揀貨視圖</h1>
                <p>台灣端揀貨作業、清點狀態更新、訂單配對</p>
            </div>
            <a href="<?= appUrl ?>" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>回主選單
            </a>
        </div>
        
        <div class="content-card">
            <h3><i class="fas fa-search me-2"></i>查詢箱號</h3>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="shipmentSearch" class="form-control form-control-lg" placeholder="例如：SH-20250115-001 或追蹤碼">
                        <button onclick="searchShipment()" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>查詢揀貨清單
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="shipmentHeader" class="mt-4"></div>
        </div>
        
        <div id="pickingItems" class="content-card" style="display: none;">
            <h3><i class="fas fa-boxes me-2"></i>箱內商品清單（已彙總）</h3>
            <p class="text-muted mb-4">相同商品已合併顯示，訂單摘要顯示所有相關訂單</p>
            
            <div id="itemsList"></div>
        </div>
    </div>
    
    <script>
        let currentShipmentId = null;
        
        function searchShipment() {
            const search = document.getElementById('shipmentSearch').value.trim();
            
            if (!search) {
                alert('請輸入箱號 ID 或追蹤碼');
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        displayPickingView(result.data, search);
                    } else {
                        alert('查詢失敗：' + result.error);
                    }
                })
                .withFailureHandler(handleError)
                .apiGetPickingView(search);
        }
        
        function displayPickingView(data, shipmentId) {
            currentShipmentId = shipmentId;
            
            // 顯示箱號基本資訊
            const headerDiv = document.getElementById('shipmentHeader');
            const header = data.header;
            
            const statusClass = header.status === '已清點' ? 'bg-success' : 'bg-warning text-dark';
            
            let html = '<div class="alert alert-light border">';
            html += `<div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0"><i class="fas fa-box me-2"></i>箱號：${header.shipmentId}</h4>
                <span class="badge ${statusClass} fs-6">${header.status}</span>
            </div>`;
            html += `<div class="row">
                <div class="col-md-6"><strong>追蹤碼：</strong>${header.trackingJPtoTW || '-'}</div>
                <div class="col-md-6"><strong>出貨日期：</strong>${header.shipDateJP || '-'} | <strong>預計到達：</strong>${header.etaTW || '-'}</div>
            </div>`;
            html += '</div>';
            
            headerDiv.innerHTML = html;
            
            // 顯示商品清單
            const itemsDiv = document.getElementById('itemsList');
            const items = data.items;
            
            if (items.length === 0) {
                itemsDiv.innerHTML = '<div class="alert alert-warning">此箱沒有商品</div>';
                document.getElementById('pickingItems').style.display = 'block';
                return;
            }
            
            html = '';
            items.forEach((item, index) => {
                html += `<div class="item-card" id="item_${index}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="item-sku">${item.sku}</div>
                            <div class="text-muted mt-1">
                                ${item.color ? `<span class="me-3"><i class="fas fa-palette me-1"></i>${item.color}</span>` : ''} 
                                ${item.size ? `<span><i class="fas fa-ruler me-1"></i>${item.size}</span>` : ''}
                            </div>
                        </div>
                        <div class="item-qty">×${item.totalQty}</div>
                    </div>
                    
                    <div class="order-summary">
                        <strong><i class="fas fa-file-alt me-1"></i>訂單摘要：</strong>${item.orderSummary || '無摘要'}
                    </div>
                    
                    <div class="mt-3 text-end">
                        <button onclick="markAsPicked(${index})" class="btn btn-success">
                            <i class="fas fa-check me-2"></i>標記已清點
                        </button>
                    </div>
                </div>`;
            });
            
            itemsDiv.innerHTML = html;
            document.getElementById('pickingItems').style.display = 'block';
        }
        
        function markAsPicked(index) {
            const card = document.getElementById(`item_${index}`);
            card.classList.add('picked');
            
            const button = card.querySelector('button');
            button.innerHTML = '<i class="fas fa-check-double me-2"></i>已清點';
            button.disabled = true;
            button.classList.remove('btn-success');
            button.classList.add('btn-secondary');
            
            // 這裡可以呼叫後端 API 更新狀態
            // 目前先做視覺化標記
        }
        
        function handleError(error) {
            console.error(error);
            alert('發生錯誤：' + error.message);
        }
    </script>
</body>
</html>
