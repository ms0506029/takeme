<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-boxes me-2"></i>批次管理</h1>
                <p>建立採購批次、查看批次內容、匯出採購單</p>
            </div>
            <a href="<?= appUrl ?>" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>回主選單
            </a>
        </div>
        
        <div class="row">
            <!-- 建立新批次 -->
            <div class="col-md-6">
                <div class="content-card">
                    <h3><i class="fas fa-plus-circle me-2"></i>建立新批次</h3>
                    <p class="text-muted mb-4">系統會將所有已勾選（SelectedForBatch = TRUE）且尚未分配批次的 Queue 行加入新批次</p>
                    
                    <div class="mb-3">
                        <label class="form-label">批次名稱（選填）：</label>
                        <input type="text" id="batchName" class="form-control" placeholder="例如：2025-01-15 採購批次">
                    </div>
                    
                    <button onclick="createBatch()" class="btn btn-primary w-100">
                        <i class="fas fa-check me-2"></i>建立新批次
                    </button>
                </div>
            </div>

            <!-- 匯出批次 -->
            <div class="col-md-6">
                <div class="content-card">
                    <h3><i class="fas fa-file-export me-2"></i>匯出批次（含訂單摘要）</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">批次 ID：</label>
                        <div class="input-group">
                            <input type="text" id="exportBatchId" class="form-control" placeholder="例如：BATCH-1234567890">
                            <button onclick="exportBatch()" class="btn btn-success text-white">
                                <i class="fas fa-download me-2"></i>匯出 CSV
                            </button>
                        </div>
                    </div>
                    
                    <div id="exportResult"></div>
                </div>
            </div>
        </div>
        
        <!-- 查看批次內容 -->
        <div class="content-card">
            <h3><i class="fas fa-search me-2"></i>查看批次內容</h3>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="viewBatchId" class="form-control" placeholder="例如：BATCH-1234567890">
                        <button onclick="viewBatch()" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>查看
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="batchContent" class="table-responsive"></div>
        </div>
    </div>
    
    <script>
        function createBatch() {
            const batchName = document.getElementById('batchName').value.trim();
            
            if (!confirm('確定要建立新批次嗎？\n系統會將所有已勾選的 Queue 行加入。')) {
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        alert(`✅ 批次建立成功！\n\n批次 ID：${result.batchId}\n包含品項數：${result.itemCount}`);
                        document.getElementById('batchName').value = '';
                    } else {
                        alert('建立失敗：' + result.error);
                    }
                })
                .withFailureHandler(handleError)
                .apiCreateBatch(batchName);
        }
        
        function viewBatch() {
            const batchId = document.getElementById('viewBatchId').value.trim();
            
            if (!batchId) {
                alert('請輸入批次 ID');
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        renderBatchContent(result.data);
                    } else {
                        alert('查詢失敗：' + result.error);
                    }
                })
                .withFailureHandler(handleError)
                .apiGetBatchItems(batchId);
        }
        
        function renderBatchContent(items) {
            const container = document.getElementById('batchContent');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">此批次沒有品項</div>';
                return;
            }
            
            let html = '<table class="table table-hover"><thead><tr>';
            html += '<th>訂單編號</th><th>商品名稱</th><th>SKU</th><th>顏色</th><th>尺寸</th><th>數量</th><th>單價</th>';
            html += '</tr></thead><tbody>';
            
            items.forEach(item => {
                const data = item.data;
                html += `<tr>
                    <td><span class="badge bg-secondary">${data.esOrderNo || '-'}</span></td>
                    <td>${data.productName || '-'}</td>
                    <td><small class="text-muted">${data.sku || '-'}</small></td>
                    <td>${data.color || '-'}</td>
                    <td>${data.size || '-'}</td>
                    <td><strong>${data.qtyOrdered || 0}</strong></td>
                    <td>${data.actualPurchasePrice || '-'}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            html += `<div class="mt-3 text-end text-muted">總計：<strong>${items.length}</strong> 個品項</div>`;
            
            container.innerHTML = html;
        }
        
        function exportBatch() {
            const batchId = document.getElementById('exportBatchId').value.trim();
            
            if (!batchId) {
                alert('請輸入批次 ID');
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        displayExportResult(result.data, batchId);
                    } else {
                        alert('匯出失敗：' + result.error);
                    }
                })
                .withFailureHandler(handleError)
                .apiExportBatch(batchId);
        }
        
        function displayExportResult(data, batchId) {
            const container = document.getElementById('exportResult');
            
            // 轉換為 CSV
            const csv = data.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            let html = '<div class="export-result">';
            html += '<h4 class="text-success"><i class="fas fa-check-circle me-2"></i>匯出成功</h4>';
            html += '<p>以下是匯出的資料（CSV 格式），您可以複製貼到 Excel：</p>';
            html += `<textarea class="form-control mb-3" readonly style="height:200px;font-family:monospace;">${csv}</textarea>`;
            html += `<button onclick="downloadCSV('${batchId}')" class="btn btn-success text-white">
                <i class="fas fa-save me-2"></i>下載 CSV 檔案
            </button>`;
            html += '</div>';
            
            container.innerHTML = html;
            
            // 儲存資料供下載使用
            window.exportData = csv;
        }
        
        function downloadCSV(batchId) {
            if (!window.exportData) return;
            
            const blob = new Blob(['\ufeff' + window.exportData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `batch_${batchId}_${new Date().getTime()}.csv`;
            link.click();
        }
        
        function handleError(error) {
            console.error(error);
            alert('發生錯誤：' + error.message);
        }
    </script>
</body>
</html>
