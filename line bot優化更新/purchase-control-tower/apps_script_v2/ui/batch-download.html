<body>
    <div class="container">
        <!-- 標題 -->
        <div class="header">
            <div>
                <h1><i class="fas fa-download me-2"></i> 批量下載採購單</h1>
                <p class="mb-0">依時間範圍篩選批次，批量下載 ECOUNT 採購單 Excel</p>
            </div>
            <a href="<?= appUrl ?>" class="btn btn-secondary" target="_top">
                <i class="fas fa-home me-2"></i>回主選單
            </a>
        </div>

        <!-- 時間範圍篩選 -->
        <div class="content-card">
            <div class="content-header">
                <i class="fas fa-calendar me-2"></i>時間範圍篩選
            </div>
            <div class="content-body">
                <div class="date-filter">
                    <div class="row align-items-end">
                        <div class="col-md-4">
                            <label class="form-label">開始日期</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">結束日期</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <button onclick="queryBatches()" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>查詢批次
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 批次列表 -->
        <div class="content-card">
            <div class="content-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-list me-2"></i>批次列表</span>
                <span id="selectedCount" class="badge bg-primary">已選取 0 個批次</span>
            </div>
            <div class="content-body">
                <div class="table-responsive batch-table">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th width="50px">
                                    <input type="checkbox" id="selectAll" class="form-check-input" onchange="toggleSelectAll()">
                                </th>
                                <th>批次ID</th>
                                <th>供應商</th>
                                <th>匯率</th>
                                <th>運費</th>
                                <th>日本訂單號</th>
                                <th>筆數</th>
                                <th>建立時間</th>
                                <th>最後下載時間</th>
                            </tr>
                        </thead>
                        <tbody id="batchTableBody">
                            <tr>
                                <td colspan="9" class="text-center py-5">
                                    請選擇時間範圍並點擊「查詢批次」
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 批量下載按鈕 -->
                <div class="mt-4 text-center">
                    <button id="downloadBtn" onclick="batchDownload()" class="btn-batch-download" disabled>
                        <i class="fas fa-download me-2"></i>批量下載選取的批次
                    </button>
                </div>

                <!-- 下載進度 -->
                <div id="progressContainer" class="progress-container">
                    <div class="text-center">
                        <div class="spinner"></div>
                        <p class="mt-3 mb-0" id="progressText">正在打包下載...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let batchesData = [];
        let selectedBatches = [];

        // 頁面載入時設定預設日期（最近30天）
        window.addEventListener('load', function() {
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = thirtyDaysAgo;
        });

        // 查詢批次
        function queryBatches() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('請選擇開始和結束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('開始日期不能晚於結束日期');
                return;
            }
            
            const tbody = document.getElementById('batchTableBody');
            tbody.innerHTML = '<tr><td colspan="9" class="text-center py-5"><div class="spinner"></div><p class="mt-3">查詢中...</p></td></tr>';
            
            google.script.run
                .withSuccessHandler(handleQuerySuccess)
                .withFailureHandler(handleError)
                .apiGetBatchesByDateRange(startDate, endDate);
        }

        // 處理查詢成功
        function handleQuerySuccess(result) {
            console.log('Query result:', result);
            
            // 處理 null 或 undefined 結果
            if (!result) {
                alert('查詢失敗：伺服器回傳空值，請檢查後端日誌');
                const tbody = document.getElementById('batchTableBody');
                tbody.innerHTML = '<tr><td colspan="9" class="text-center text-danger py-5">載入失敗: 伺服器回傳空值</td></tr>';
                return;
            }
            
            if (!result.success) {
                alert('查詢失敗：' + (result.error || '未知錯誤'));
                return;
            }
            
            batchesData = result.data || [];
            selectedBatches = [];
            renderBatches();
        }

        // 渲染批次列表
        function renderBatches() {
            const tbody = document.getElementById('batchTableBody');
            
            if (batchesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center py-5">查詢時間範圍內無批次資料</td></tr>';
                updateSelectedCount();
                return;
            }
            
            tbody.innerHTML = batchesData.map((batch, index) => {
                const hasDownloaded = batch.lastDownloaded && batch.lastDownloaded.trim() !== '';
                const downloadIcon = hasDownloaded ? '<i class="fas fa-check-circle downloaded-badge me-1"></i>' : '';
                const downloadTime = hasDownloaded ? `<div class="download-time">${batch.lastDownloaded}</div>` : '<span class="text-muted">-</span>';
                
                return `
                    <tr>
                        <td>
                            <input type="checkbox" class="form-check-input batch-checkbox" 
                                   data-index="${index}" 
                                   onchange="toggleBatchSelection(${index})">
                        </td>
                        <td><strong>${batch.id}</strong></td>
                        <td>${batch.supplier || '-'}</td>
                        <td>${batch.rate || '-'}</td>
                        <td>${batch.shipping || '-'}</td>
                        <td>${batch.jpOrder || '-'}</td>
                        <td>${batch.count || 0}</td>
                        <td>${formatDate(batch.created)}</td>
                        <td>${downloadIcon}${downloadTime}</td>
                    </tr>
                `;
            }).join('');
            
            updateSelectedCount();
        }

        // 切換批次選取
        function toggleBatchSelection(index) {
            const checkbox = document.querySelector(`.batch-checkbox[data-index="${index}"]`);
            const batchId = batchesData[index].id;
            
            if (checkbox.checked) {
                if (!selectedBatches.includes(batchId)) {
                    selectedBatches.push(batchId);
                }
            } else {
                selectedBatches = selectedBatches.filter(id => id !== batchId);
            }
            
            updateSelectedCount();
        }

        // 全選/取消全選
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.batch-checkbox');
            
            checkboxes.forEach((cb, index) => {
                cb.checked = selectAll.checked;
                const batchId = batchesData[index].id;
                
                if (selectAll.checked) {
                    if (!selectedBatches.includes(batchId)) {
                        selectedBatches.push(batchId);
                    }
                } else {
                    selectedBatches = [];
                }
            });
            
            updateSelectedCount();
        }

        // 更新選取數量
        function updateSelectedCount() {
            const count = selectedBatches.length;
            document.getElementById('selectedCount').textContent = `已選取 ${count} 個批次`;
            document.getElementById('downloadBtn').disabled = count === 0;
        }

        // 批量下載
        function batchDownload() {
            if (selectedBatches.length === 0) {
                alert('請先選取要下載的批次');
                return;
            }
            
            if (!confirm(`確定要下載 ${selectedBatches.length} 個批次的採購單嗎？\n\n將會打包成一個 ZIP 檔案下載。`)) {
                return;
            }
            
            // 顯示進度
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('progressText').textContent = `正在產生 ${selectedBatches.length} 個批次的 Excel...`;
            
            google.script.run
                .withSuccessHandler(handleDownloadSuccess)
                .withFailureHandler(handleDownloadError)
                .apiBatchDownloadPOs(selectedBatches);
        }

        // 處理下載成功
        function handleDownloadSuccess(result) {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('downloadBtn').disabled = false;
            
            console.log('Download result:', result);
            
            // 處理 null 或 undefined 結果
            if (!result) {
                alert('下載失敗：伺服器回傳空值，請檢查後端日誌');
                return;
            }
            
            if (!result.success) {
                alert('下載失敗：' + (result.error || '未知錯誤'));
                return;
            }
            
            // 轉換為直接下載連結
            let downloadUrl = result.file.url;
            if (downloadUrl.includes('drive.google.com/file/d/')) {
                const fileIdMatch = downloadUrl.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (fileIdMatch && fileIdMatch[1]) {
                    downloadUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
                }
            }
            
            // 使用隱藏的 a 標籤下載，避免被瀏覽器阻擋
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.target = '_blank';
            link.download = result.file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            let message = `✅ 成功下載 ${result.downloadedCount} 個批次的採購單！\n\n`;
            message += `檔案名稱：${result.file.name}\n`;
            
            if (result.errors && result.errors.length > 0) {
                message += `\n⚠️ 以下批次產生失敗：\n${result.errors.join('\n')}`;
            }
            
            alert(message);
            
            // 重新查詢以更新下載時間
            queryBatches();
        }

        // 處理下載錯誤
        function handleDownloadError(error) {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('downloadBtn').disabled = false;
            alert('下載失敗：' + error);
        }

        // 處理錯誤
        function handleError(error) {
            const tbody = document.getElementById('batchTableBody');
            tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger py-5">載入失敗: ${error}</td></tr>`;
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
